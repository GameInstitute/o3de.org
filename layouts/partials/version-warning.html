{{ $isPreRelease := or (in site.BaseURL "development") (in site.BaseURL "stabilization") }}
{{ $pathname := .RelPermalink }}

{{ if $isPreRelease }}
<p class="build-info-text">
    <b>本文档适用于 O3DE 的预发行版本。 <a href="https://docs.o3de.org{{ $pathname }}">单击此处切换到最新版本</a>, 或从下拉列表中选择一个版本。</b>
</p>
{{ else }}
<p class="build-info-text">
    <b>此页面不是当前版本的 O3DE 文档。 <a href="https://docs.o3de.org{{ $pathname }}">单击此处切换到最新版本</a>, 或从下拉列表中选择一个版本。</b>
</p>
{{ end }}
