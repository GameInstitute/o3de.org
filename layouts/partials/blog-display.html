<!-- displays 3 blog posts and links to blogs, for homepage & community page -->

{{ $posts := where site.RegularPages "Section" "blog" | first 30 }}
  <div class="row">
      <div class="col mx-auto mt-4 mb-3">
          <h2>博客</h2>
          <p>O3DE 社区发生了什么？阅读博客文章并了解最新的新闻、见解和功能开发。</p>
      </div>
  </div>
  <div class="row card-stack pb-5">
    {{ range (.Paginate $posts).Pages }}
    {{ $date := dateFormat "January 2, 2006" .Date }}
    <div class="col col-12">
      <a class="card mb-3" href="{{ .RelPermalink }}">
        <div class="row">
          <div class="col-md-4 card-image" style="background-image: url('{{ .Param "blog_img" }}')">
          </div>
          <div class="col col-md-8" style="height: 325px;">
            <div class="card-body">
              <h5 class="card-title mt-0"> {{ .Title }}</h5>
              <p class="card-text">{{ .Summary }}</p>
              <div class="learn-more pb-4">阅读博客文章</div>
            </div>
          </div>
        </div>
      </a>
    </div>
    {{ end }}
  </div>
